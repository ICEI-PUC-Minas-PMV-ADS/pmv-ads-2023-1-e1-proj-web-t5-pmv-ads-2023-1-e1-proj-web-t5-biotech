<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Documento preview</title>
</head>


<header class="cabecalho">
        <div class="cabecalho__logo"><img src="54d13027-2c33-4073-b04a-22f8c13ea47b-image - cópia.png" alt="" height="80px"></div>
        <div >
            <form class="cabecalho__pesquisar">
                <input type="text" name="pesquisa" placeholder="Digite aqui sua pesquisa">
              </form>
        </div>
        <ul class="cabecalho__list">
            <li class="cabecalho__item data" ></li>
            <li class="cabecalho__item">
                <div class="image__profile">
                    <img src="user.png" alt="" height="35px">
                </div>
            </li>
            <li class="cabecalho__item">SAIR</li>
        </ul>

</header>
<body>
<main>
    
    <div class="container">
      <div class="row">
        <div id="msg" class="col-sm-10 offset-sm-1 ">
  
      <div 
      form>
          <fieldset class="grupo">
              <div>
                    <label for="date"> Data do dia : 
                    <input type="date" name="dia">
             </div>

             <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
             </div>

             <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
             </div>
   
             <div class="campo">
                    <label>Endereço:</label>
                    <input type="text" name="endereço" id="endereço completo" required>
             </div>

             <div class="campo">
                    <label><strong>CEP</strong></label>
                    <input type="text" name="cep" id="seu CEP" required>
             </div>
             
             <div class="campo">
                    <label><strong>Convênio</strong></label>
                    <input type="text" name="convênio" id="tipo de convênio" required>

             </div>
                
             <div class="campo">
                    <label for="idade"><strong>Idade</strong></label>
                    <input type="text" name="idade" id="sua idade" required>
             </div>

             <div class="campo">
                    <label><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>
             </div>
            </fieldset>

              <div class="campo">
                    <label><strong>Paciente possui diabetes?</strong></label>
                    <label>
                       <input type="radio" name="opção1" value="sim">Sim
                    </label>
                    <label>
                       <input type="radio" name="opção2" value="não">Não
                    </label>
             </div>

             <div class="campo"></div>
                     <label><strong>Gênero</strong></label>
                    <select name="gênero">
                    <option selected disabled value="">Selecione uma opção</option>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    </select>
             </div>

             <fieldset class="grupo">
             <div>
                    <label for="date"><strong>Data de nascimento:</strong>
                    <input type="date" name="dia" required>
             </div>
            </fieldset>

             <div class="campo">
                   <label><strong>Quais medicamentos o paciente está tomando? (incluindo medicamentos de venda livre)</strong></label>
                   <input type="question" name="pergunta" placeholder="responda aqui" /> 
             </div>

             <div class="campo">
                   <label><strong>Motivo da consulta:</strong></label>
                   <select name="motivo da consulta">
                   <option value="">Selecione uma opção</option>
                   <option value="rotina">Rotina</option>
                   <option value="acompanhamento">Acompanhamento de tratamento</option>
                   <option value="avaliação de sintomas">Avaliação de sintomas</option>
                   <option value="outro">Outros</option>
                   </select>
             </div>
        
             <div class="campo">
                   <label for="question"><strong>Paciente tem alguma alergia a medicamentos ou alimentos?</strong></label>
                   <input id="question" name="question1" required="required" placeholder="responda aqui" /> 
             </div>

             <div class="campo">
                   <label><strong>Paciente já teve alguma doença importante? Se sim, qual?</strong></label>
                   <label>
                      <input type="radio" name="opção1" value="sim">Sim
                   </label>
                   <label>
                      <input type="radio" name="opção2" value="não">Não
                   </label> 
             </div>
        
              <div class="campo">
                   <label><strong>Paciente tem o habito de consumir bebidas alcoolicas?</strong></label>
                   <label>
                      <input type="radio" name="opção1" value="sim">Sim
                   </label>
                   <label>
                      <input type="radio" name="opção2" value="não">Não
                   </label>
             </div>
                 
              <div class="campo">
                   <label<strong>>Paciente fuma? (Cigarros, cigarros eletrônicos e etc)</strong></label>
                   <label>
                      <input type="radio" name="opção1" value="sim">Sim
                   </label>
                   <label>
                      <input type="radio" name="opção2" value="não">Não
                   </label>
             </div>
            
             <div class="campo">
                   <label for="question"><strong>Historico Familiar de doença?</strong></label>
                   <input id="question" name="question1" required="required" placeholder="responda aqui" /> 
             </div>

             <div class="campo">
                <strong>Outras observações:</strong><br />
                <textarea name="texto" cols="50" rows="10">
                </textarea>
            </div>
        <p>
           <p>
              <p>
               <button class="botao" type="submit">Finalizar cadrastro</button>
            <p>
                <button type="submit">Sair</button>
            </p>
</main>
<footer>
    <div class="cabecalho__logo"><img src="54d13027-2c33-4073-b04a-22f8c13ea47b-image - cópia.png" alt="" height="80px"></div>
        <div >
    <ul>
      <li><a href="#" class="link__footer">Contato</a></li>
      <li><a href="#" class="link__footer">Quem somos</a></li>
      <li><a href="#" class="link__footer">PUC MINAS - ADS</a></li>
    </ul>
</footer>
    <script src="js.js"></script>
</body>
</html>
