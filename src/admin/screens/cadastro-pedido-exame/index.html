<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="../../assets/css/template.css">
    <link rel="stylesheet" href="../../assets/css/cadastros/pedido-exame.css">
</head>
<body>
    <header class="cabecalho"> 
        <div class="cabecalho__logo"> 
          <a href="../Pagina%20inicial/index.html">
            <img src="../../assets/imgs/54d13027-2c33-4073-b04a-22f8c13ea47b-image%20-%20co%CC%81pia.png" alt="logo" height="80">
          </a>
        </div>
        <form class="cabecalho__pesquisar">
            <input type="text" name="pesquisa" placeholder="Digite aqui sua pesquisa">
        </form>
        <ul class="cabecalho__list">
            <li class="cabecalho__item data"></li>
            <li class="cabecalho__item">
             <div class="container-profile">
                <div class="image__profile">
                    <img src="../../assets/imgs/user.png" alt="" height="35px">
                </div>
                
             </div>
             </div>        
            </li>
            <a href="../../../../index.html">SAIR</a>
        </ul>
    </header>
<main>
    <div id="cadastro-exame">
        <h1>Pedido de Exame</h1>
        <form id="exame-form">
            <div class="form-group">
                <label for="nome-paciente">Nome do Paciente:</label>
                <input type="text" id="nome-paciente" name="nome-paciente" required>
            </div>
            <div class="form-group">
                <label for="data-dia">Data do Dia:</label>
                <input type="date" name="data" id="data">
            </div>
            <div class="form-group">
                <label for="exame">Exame:</label>
                <select id="exame" name="exame" required>
                    <option value="">Selecione um exame</option>
                    <option value="Exame de Urina">Exames de Urina</option>
                    <option value="Exame de Fezes">Exames de Fezes</option>
                    <option value="Exames de Sangue">Exames de Sangue</option>
                </select>
            </div>
                <div id="pedidos-realizados">
                <h2>Pedidos realizados para este paciente:</h2>
                <ul id="lista-pedidos"></ul>
            </div>
            <button type="submit">Enviar</button>
            <!-- Adicione o campo de confirmação no seu HTML -->
            <div id="confirmacao-exame-existente" style="display: none;">
                <p>A solicitação do exame já está cadastrado para esse paciente. Deseja cadastrar ou editar os resultados?</p>
                <button id="btn-cadastrar-resultados">Cadastrar/Editar Resultados</button>
            </div>
  
        </form>
    </div>
</main>
<footer>
    <div class="cabecalho__logo">
      <img src="../../assets/imgs/54d13027-2c33-4073-b04a-22f8c13ea47b-image - cópia.png" alt="" height="80px">
    </div>
    <ul>
      <li><a href="#" class="link__footer">Contato</a></li>
      <li><a href="#" class="link__footer">Quem somos</a></li>
      <li><a href="#" class="link__footer">PUC MINAS - ADS</a></li>
    </ul>
  </footer>
    <script type="module" src="../../controller/cadastroExame-controller.js"></script>
    <script src="script/js.js"></script>
</body>
</html>
